<!DOCTYPE html>
<html>
    <head>
        <title>.: Raspik :.</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
        <meta name="description" content="raspik">
        <meta name="author" content="S.Çağlar Onur">
    </head>
    <body>

        <div class="container">

            <div class="page-header">
                <h1>Raspik <small>Stats</small></h1>
            </div>


            <div id="raspik-carousel" class="carousel slide">
                <ol class="carousel-indicators">
                    <li class="active" data-target="#l24h" data-slide-to="0"></li>
                    <li data-target="#l7d" data-slide-to="1"></li>
                    <li data-target="#l30d" data-slide-to="2"></li>
                    <li data-target="#m24h" data-slide-to="3"></li>
                    <li data-target="#m7d" data-slide-to="4"></li>
                    <li data-target="#m30d" data-slide-to="5"></li>
                    <li data-target="#s24h" data-slide-to="6"></li>
                    <li data-target="#s7d" data-slide-to="7"></li>
                    <li data-target="#s30d" data-slide-to="8"></li>
                </ol>
                <div class="carousel-inner">
                    <div id="l24h" class="item active" style="text-align: center;">
                        <h1>System Load (Last 24 Hours)</h1>
                        <img src="systemload24h.png" alt="24h" style="margin: 0 auto;">
                    </div>
                    <div id="l7d" class="item" style="text-align: center;">
                        <h1>System Load (Last 7 days)</h1>
                        <img src="systemload7d.png" alt="7d" style="margin: 0 auto;">
                    </div>
                    <div id="l30d" class="item" style="text-align: center;">
                        <h1>System Load (Last 30 days)</h1>
                        <img src="systemload30d.png" alt="30" style="margin: 0 auto;">
                    </div>
                    <div id="m24h" class="item" style="text-align: center;">
                        <h1>Memory (Last 24 Hours)</h1>
                        <img src="systemmem24h.png" alt="24h" style="margin: 0 auto;">
                    </div>
                    <div id="m7d" class="item" style="text-align: center;">
                        <h1>Memory (Last 7 days)</h1>
                        <img src="systemmem7d.png" alt="7d" style="margin: 0 auto;">
                    </div>
                    <div id="m30d" class="item" style="text-align: center;">
                        <h1>Memory (Last 30 days)</h1>
                        <img src="systemmem30d.png" alt="30" style="margin: 0 auto;">
                    </div>
                    <div id="s24h" class="item" style="text-align: center;">
                        <h1>Swap (Last 24 Hours)</h1>
                        <img src="systemswap24h.png" alt="24h" style="margin: 0 auto;">
                    </div>
                    <div id="s7d" class="item" style="text-align: center;">
                        <h1>Swap (Last 7 days)</h1>
                        <img src="systemswap7d.png" alt="7d" style="margin: 0 auto;">
                    </div>
                    <div id="s30d" class="item" style="text-align: center;">
                        <h1>Swap (Last 30 days)</h1>
                        <img src="systemswap30d.png" alt="30" style="margin: 0 auto;">
                    </div>
                </div>
                <a class="carousel-control left" href="#raspik-carousel" data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#raspik-carousel" data-slide="next">&rsaquo;</a>
            </div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
    </body>
</html>
